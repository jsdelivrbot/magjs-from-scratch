<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>magJS from scratch!</title>
    <script type="text/javascript" src="javascript/mag.min.js"></script>
    <script type="text/javascript" src="javascript/mag.addons.js"></script>
</head>

<body>
    <div id="app">
        <value></value>
        <br>
        <p>Bit of b: <b></b></p>
    </div>
    <script type="text/javascript">
        var demo = {};
        demo.controller = function(props) {
            mag.addons.merge(props, this);
            this.value = props.value;
        }
        demo.view = function(state, props) {
            // console.log("blah");
            // state.b = {
            //     _text: "ya"
            // }
            state.b = "yooyo"
        }
        var props = {
            value: "hello"
        }
        mag.module("app", demo, props)
    </script>
</body>

</html>
